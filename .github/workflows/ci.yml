name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Build Web
        run: npm run build --workspace=apps/web --if-present

      - name: Build API
        run: npm run build --workspace=apps/api --if-present

      - name: Lint (root)
        run: npm run lint --if-present
